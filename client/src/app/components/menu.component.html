<form [formGroup]="form" (submit)="placeOrder()">
  <div class="row mt-3">
    <div class="col d-flex justify-content-between align-items-center">
      <div class="fs-1 fw-bold text-primary">Menu (${{ order.total }})</div>
      <div>
        <button
          type="submit" class="btn btn-primary"
          [disabled]="totalItems === 0">
          Place Order ({{ totalItems }})
        </button>
      </div>
    </div>
  </div>

  <!-- each row display a single mene item -->
  @for (menu of menuList; track menu.id) {
    <div class="row mb-2">
      <div class="col">
        <div class="menu-item">
          <div>
            <button
              type="button"
              class="btn btn-warning"
              (click)="removeQty(menu)" >
              <i class="bi bi-x-square"></i>
            </button>
          </div>
          <div class="menu-details">
            <div>
              Name: <span class="fw-bold"> ${{ menu.name }} </span>
            </div>
            <div>
              Description:
              <span class="fst-italic">
                {{ menu.description }}
              </span>
            </div>
            <div>
              Price:
              <span class="fst-italic"> ${{ menu.price }} </span>
            </div>
            <div></div>
            @if (menu.quantity > 0) {
              <div class="text-danger fw-bold">
                Quantity:{{ menu.quantity }}
              </div>
            }
          </div>
          <div class="menu-button-end">
            <button
              type="button"
              class="btn btn-success"
              (click)="addQty(menu)"
            >
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</form>
